<!DOCTYPE html>
<html lang="en">

  {% include head.html %}
  <link rel="shortcut icon" href="http://lucafluri.ch/icon.ico">
  <body>
    <nav class="nav">
      <div class="nav-container">
        <a href="{{ site.baseurl }}/">
          <h2 id="HeadTitle" class="nav-title">{{ site.title }}</h2>
        </a>
        <ul>
          <li><a href="http://lucafluri.ch"><img id="profilePic" src="http://lucafluri.ch/img/profilePic.png" alt="Main"></a></li>
          <!--<li><a href="{{ site.baseurl }}/">Posts</a></li>-->
        </ul>
    </div>
  </nav>

    <main>
      {{ content }}
    </main>

    <footer>
      {% include subscription-form.html %}
      <span>
        <a href="/feed.xml" style="display: table; margin: auto;"><p style="color: #979797">RSS</p></a>
        &copy; <time datetime="{{ site.time }}">{{ site.time | date: '%Y' }}</time> {{ site.author.name }}
        <img id="counter" src="http://www.whoisonlinecounter.com/counter.php?page=blog.lucafluri.ch&digits=4&unique=0" alt="page visitor counter" border="0;">
      </span>
    </footer>
  </body>
</html>
